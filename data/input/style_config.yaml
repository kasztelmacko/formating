document_formatter_config:

  ## Document-Level Configuration
  document_setup:
    page_size: A4
    margins:
      top: 2.5
      bottom: 2.5
      left: 2.5
      right: 2.5
    orientation: Portrait
    default_font:
      name: Times New Roman
      size: 12
    trim_spaces: true
    refactor_section_numbering: true

  ## Paragraph-Level Configuration
  paragraph_styles:
    main_text:
      paragraph_format:
        alignment: JUSTIFY
        line_spacing: 1.5
        first_line_indent: 1.0
        space_before: 0
        space_after: 0
        keep_together: false
        widow_control: true
      font_format:
        name: Times New Roman
        size: 12

  ## Adjustments and Recurring Element Styles
  chapter_and_section_rules:

    chapter_titles:
      based_on: main_text
      common_pattern_format:
        pattern: "CHAPTER"
        side: LEFT
        separator: " "
      numbering_format:
        type: ROMAN
        side: RIGHT
        separator: " "
      paragraph_format:
        alignment: CENTER
        page_break_before: true
        space_after: 12
        keep_with_next: true
      font_format:
        all_caps: true
        bold: true

    subchapter_titles_level_2:
      based_on: main_text
      common_pattern: "number.number"
      numbering_format:
        type: ARABIC
        side: LEFT
        separator: " "
      paragraph_format:
        alignment: LEFT
        space_before: 18
        space_after: 18
        keep_with_next: true
        first_line_indent: 0
      font_format:
        bold: true

    subchapter_titles_level_3:
      based_on: main_text
      common_pattern: "number.number.number"
      numbering_format:
        type: ARABIC
        side: LEFT
        separator: " "
      paragraph_format:
        alignment: LEFT
        space_before: 18
        space_after: 18
        keep_with_next: true
        first_line_indent: 0
      font_format:
        bold: true

    table_titles:
      based_on: main_text
      common_pattern_format:
        pattern: "Table"
        side: LEFT
        separator: " "
      numbering_format:
        type: ARABIC
        side: LEFT
        separator: " "
      paragraph_format:
        alignment: LEFT
        space_before: 12
        space_after: 6
        keep_with_next: true
        first_line_indent: 0
      font_format:
        bold: false
        italic: false

    figure_titles:
      based_on: main_text
      common_pattern_format:
        pattern: "Figure"
        side: LEFT
        separator: " "
      numbering_format:
        type: ARABIC
        side: LEFT
        separator: " "
      paragraph_format:
        alignment: LEFT
        space_before: 12
        space_after: 6
        keep_with_next: true
        first_line_indent: 0
      font_format:
        bold: false
        italic: false

  ## Source Text Rules
  source_rules:
    source_text:
      based_on: main_text
      common_pattern_format:
        pattern: "Source"
        side: LEFT
        separator: " "
        font_format:
          italic: true
          bold: false
      paragraph_format:
        alignment: JUSTIFY
        line_spacing: 1.0
        first_line_indent: 0
        space_before: 6
        space_after: 6
        keep_together: false
        widow_control: true
      font_format:
        name: Times New Roman
        size: 10
        italic: false

  ## Formula Rules
  formula_rules:
    numbering: Sequential_Global
    number_format: "[1], [2], ..."
    paragraph_format:
      alignment: CENTER
      space_before: 12
      space_after: 12
    font_format:
      name: Times New Roman
      size: 12
      bold: false

    description_list:
      keyword: "gdzie"
      keyword_style:
        paragraph_format:
          alignment: LEFT
      list_style:
        paragraph_format:
          line_spacing: 1.0
          first_line_indent: 1.0

  ## Enumerated List Rules
  list_rules:
    paragraph_format:
      alignment: LEFT
    list_item_termination:
      intermediate: ""
      last_item: "."
    bullet_list_level_0:
      bullet_char: dash

  ## Header and Footer Rules
  header_footer_rules:
    header_style:
      font_format:
        name: Times New Roman
        size: 10
        bold: false
        italic: false
    
    footer_style:
      font_format:
        name: Times New Roman
        size: 10
        bold: false
        italic: false
    
    header_content:
      left: ""
      center: ""
      right: ""
    
    footer_content:
      left: ""
      center: "{page} of {numpages}"
      right: ""